<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three Cards</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="title">You Might Know Them</h1>

            <div class="artist">
                <div class="img-container">
                    <img src="img/yonkers.jpg" alt="Yonkers" />

                <div class="info">
                    <h1>1,152 Gallons</h1>
                    <h2>Yonkers, NY</h2>
                    <h3>Source: CON ED Y50 U/G FEEDER</h3>

                </div>
            </div>

            <div class="artist">
                <div class="img-container">
                    <img src="img/Mount-Vernon.jpeg" alt="Mount Vernon" />
                </div>
                <div class="info">
                    <h1>3,015 Gallons</h1>
                    <h2>Mount Vernon, NY</h2>
                    <h3>Source: CON ED Y50 FEEDER LEAK</h3>
                    <h3>Year: 2024</h3>
                    <h3>Dielectric Fluid</h3>
                </div>
            </div>

            <div class="artist">
                <div class="img-container">
                    <img src="img/TheBronx.jpg" alt="The Bronx" />
                </div>
                <div class="info">
                    <h1>6,995 Gallons</h1>
                    <h2>Bronx, NY</h2>
                    <h3>Source: CON ED X28 FEEDER LEAK</h3>
                    <h3>Year: 2024</h3>
                    <h3>Dielectric Fluid</h3>
                </div>
            </div>
        </div>
